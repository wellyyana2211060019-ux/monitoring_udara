<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Monitoring Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="topbar">
    <div class="brand">AIR QUALITY MONITORING</div>
  </div>

  <div class="main">

    <div class="cards">

      <div class="card neon">
        <div class="card-title">SUHU</div>
        <div class="card-value" id="tempValue">- Â°C</div>
      </div>

      <div class="card neon">
        <div class="card-title">KELEMBAPAN</div>
        <div class="card-value" id="humValue">- %</div>
      </div>

      <div class="card neon">
        <div class="card-title">DEBU</div>
        <div class="card-value" id="dustValue">- Âµg/mÂ³</div>
      </div>

      <div class="card neon">
        <div class="card-title">GAS (PPM)</div>
        <div class="card-value" id="gasValue">-</div>
      </div>

      <!-- ðŸ”¥ CARD BARU JENIS GAS -->
      <div class="card neon gas-card">
        <div class="card-title">JENIS GAS TERDETEKSI</div>
        <div class="card-value" id="gasType">-</div>
      </div>

    </div>

    <div class="statusBanner">
      <div class="statusText" id="airStatus">
        AIR QUALITY STATUS : -
      </div>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>

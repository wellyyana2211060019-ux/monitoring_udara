<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Monitoring Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <div class="brand">ðŸŒ¿ AIR QUALITY MONITORING</div>
  <nav class="nav">
    <a href="#" class="nav-link">Dashboard</a>
    <a href="#" class="nav-link">History</a>
    <a href="#" class="nav-link">Settings</a>
  </nav>
</header>

<main class="main">

  <!-- SENSOR CARDS -->
  <section class="cards">
    <div class="card neon">
      <div class="card-title">Temperature</div>
      <div class="card-value" id="tempValue">-- Â°C</div>
    </div>

    <div class="card neon">
      <div class="card-title">Humidity</div>
      <div class="card-value" id="humValue">-- %</div>
    </div>

    <div class="card neon">
      <div class="card-title">Gas</div>
      <div class="card-value" id="gasValue">-- PPM</div>
    </div>

    <div class="card neon">
      <div class="card-title">PM2.5</div>
      <div class="card-value" id="dustValue">-- Âµg/mÂ³</div>
    </div>

    <div class="card neon gas-card">
      <div class="card-title">Detected Gas</div>
      <div class="card-value" id="gasType">-</div>
    </div>
  </section>

  <!-- STATUS -->
  <section class="statusBanner">
    <div class="statusText" id="airStatus">
      AIR QUALITY STATUS : --
    </div>
  </section>

  <!-- GRAFIK -->
  <section class="chartArea">
    <h3>Air Quality Trends</h3>
    <canvas id="trendChart"></canvas>
  </section>

</main>

<footer class="footer">
  <small>ESP8266 / ESP32 â€¢ Firebase Realtime Database</small>
</footer>

<script type="module" src="script.js"></script>
</body>
</html>

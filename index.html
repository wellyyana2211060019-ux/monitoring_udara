<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Air Quality Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
  <a class="nav-link active" data-target="page-dashboard">Dashboard</a>
  <a class="nav-link" data-target="page-history">History</a>
  <a class="nav-link" data-target="page-settings">Settings</a>
</nav>

<!-- ===== DASHBOARD ===== -->
<div id="page-dashboard" class="page active">

  <h2>Dashboard Monitoring</h2>

  <div class="cards">
    <div class="card">
      <h4>Suhu</h4>
      <p id="tempValue">-- °C</p>
    </div>

    <div class="card">
      <h4>Kelembaban</h4>
      <p id="humValue">-- %</p>
    </div>

    <div class="card">
      <h4>Gas</h4>
      <p id="gasValue">-- PPM</p>
      <small id="gasType">-</small>
    </div>

    <div class="card">
      <h4>Debu</h4>
      <p id="dustValue">-- µg/m³</p>
    </div>
  </div>

  <div id="airStatus" class="status-box">
    AIR QUALITY STATUS
  </div>

  <canvas id="trendChart"></canvas>

</div>

<!-- ===== HISTORY ===== -->
<div id="page-history" class="page">

  <h2>History Data Sensor</h2>

  <div class="history-filter">
    <button onclick="selectSensor('temperature')">Suhu</button>
    <button onclick="selectSensor('humidity')">Kelembaban</button>
    <button onclick="selectSensor('gas')">Gas</button>
    <button onclick="selectSensor('dust')">Debu</button>
  </div>

  <div class="history-filter">
    <button onclick="setRange(7)">1 Minggu</button>
    <button onclick="setRange(14)">2 Minggu</button>
    <button onclick="setRange(21)">3 Minggu</button>
    <button onclick="setRange(30)">1 Bulan</button>
  </div>

  <canvas id="historyChart"></canvas>

</div>

<!-- ===== SETTINGS ===== -->
<div id="page-settings" class="page">
  <h2>Settings</h2>
  <p>Pengaturan sistem monitoring.</p>
</div>

<!-- ===== SCRIPT ===== -->
<script type="module" src="dashboard.js"></script>
<script type="module" src="history.js"></script>

<script>
document.querySelectorAll(".nav-link").forEach(link=>{
  link.addEventListener("click",e=>{
    e.preventDefault();
    const target = link.dataset.target;

    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(target).classList.add("active");

    document.querySelectorAll(".nav-link").forEach(l=>l.classList.remove("active"));
    link.classList.add("active");
  });
});
</script>

</body>
</html>
